<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Nav -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Sorting Visualizer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExample07"
          aria-controls="navbarsExample07"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <form class="form-inline my-1">
            <button id="generate" class="btn btn-primary ml-lg-3 my-sm-1">
              Generate
            </button>
          </form>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-3 d-flex align-items-center">
              <input
                type="range"
                class="custom-range my-1"
                id="range"
                min="0"
                max="100"
                value="0"
              />
            </li>
            <li class="nav-item">
              <input
                id="speed"
                class="form-control my-1"
                type="number"
                placeholder="Speed"
                aria-label="Search"
                min="1"
              />
            </li>
            <li class="nav-item">
              <button id="bubble_sort" class="btn btn-primary ml-lg-3 my-1">
                Bubble Sort
              </button>
            </li>
            <li class="nav-item">
              <button id="selecting_sort" class="btn btn-primary ml-lg-3 my-1">
                Selecting Sort
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <div class="container-fluid">
      <div class="row vh-100 align-items-center">
        <div
          id="container_charts"
          class="col-12 col-md-12 d-flex justify-content-between align-items-end h-100 mb-5"
        ></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </body>
</html>
